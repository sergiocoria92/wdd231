        <main>
            <h1>Join</h1>
            <h2>Recibe news, offers, pre sales and more</h2>
            <form action="next_step.html" method="get">
                <div class="form-container">

                    <ul class="form-list">
                        <li>
                            <label for="name">First name:</label>
                            <input type="text" id="name" title="Put your name" name="name" autocomplete="given-name" required placeholder="First Name">
                        </li>
            
                        <li>
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" title="Put your last name" name="last-name" required autocomplete="family-name" placeholder="Last Name">
                        </li>
            
                        <li>
                            <label for="city">City:</label>
                            <input type="text" id="city" title="Put your city" name="city" required autocomplete="city" placeholder="City" pattern="[A-Za-z\s-]{3,}">
                        </li>
            
                        <li>
                            <label for="user-email">Email:</label>
                            <input type="email" id="user-email" title="Put your email" name="email" required autocomplete="email" placeholder="example@gmail.com">
                        </li>
            
                        <li>
                            <label for="user-mobile">Mobile phone number:</label>
                            <input type="tel" id="user-mobile" title="Put your mobile" name="mobile" required autocomplete="tel" placeholder="760-123-4567">
                        </li>
            
                        <li>
                            <label for="age">Age:</label>
                            <input type="text" id="age" title="Put your age" name="age" required autocomplete="age" placeholder="Your age">
                        </li>
            
                        <fieldset>
                            <legend>Receive notifications:</legend>
                            <div>
                                <input type="radio" id="email" name="notification" value="email" required data-info="You chose to receive notifications by email.">
                                <label for="email">Email</label>
                            </div>
                            <div>
                                <input type="radio" id="phone" name="notification" value="phone" required data-info="You chose to receive notifications by SMS. It will be charged to your phone bill.">
                                <label for="phone">Phone</label>
                            </div>
                        </fieldset>

                        
                        
            
                        <li>
                            <label for="user-description">Send a message:</label>
                            <textarea id="user-description" name="description" placeholder="Your message..."></textarea>
                        </li>
            
                        <li>
                            <input type="hidden" id="timestamp" name="timestamp">
                            <input type="submit" value="Submit">
                        </li>
                    </ul>
                </form>
            </div>
