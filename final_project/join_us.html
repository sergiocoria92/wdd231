  <main>
    <h1>Join</h1>
    <h2>Get news, offers, pre-sales and more</h2>
    <form action="next_step.html" method="get">
      <div class="form-container">
        <ul class="form-list">
          <li>
            <label for="name">First name:</label>
            <input type="text" id="name" name="name" required placeholder="First Name" autocomplete="given-name" title="Put your name" />
          </li>
          <li>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required placeholder="Last Name" autocomplete="family-name" title="Put your last name" />
          </li>
          <li>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required placeholder="City" pattern="[A-Za-z\s-]{3,}" autocomplete="address-level2" title="Put your city" />
          </li>
          <li>
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" name="email" required placeholder="example@gmail.com" autocomplete="email" title="Put your email" />
          </li>
          <li>
            <label for="user-mobile">Mobile phone number:</label>
            <input type="tel" id="user-mobile" name="mobile" required placeholder="760-123-4567" autocomplete="tel" title="Put your mobile" />
          </li>
          <li>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required placeholder="Your age" min="1" max="120" title="Put your age" />
          </li>
          <li>
            <label for="user-description">Send a message:</label>
            <textarea id="user-description" name="description" placeholder="Your message..."></textarea>
          </li>

          <!-- ‚úÖ Fieldset insertado antes del bot√≥n submit -->
          <li>
            <fieldset>
              <legend>Receive notifications:</legend>
              <div>
                <input type="radio" id="notification-email" name="notification" value="email" required data-info="You chose to receive notifications by email." />
                <label for="notification-email">Email</label>
              </div>
              <div>
                <input type="radio" id="notification-phone" name="notification" value="phone" required data-info="You chose to receive notifications by SMS. It will be charged to your phone bill." />
                <label for="notification-phone">Phone</label>
              </div>
            </fieldset>
          </li>

          <!-- ‚úÖ Bot√≥n de env√≠o al final -->
          <li>
            <input type="hidden" id="timestamp" name="timestamp" />
            <input type="submit" value="Submit" />
          </li>
        </ul>
      </div>
    </form>
  </main>
