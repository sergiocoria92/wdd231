<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Open Graph Meta Tags -->
        <meta property="og:title" content="Sergio Coria Maya's Web and Computer Programming Certificate">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://sergiocoria92.github.io/wdd231/chamber/images/share.png">
        <meta property="og:url" content="https://sergiocoria92.github.io/wdd231/join.html">
    
        <title>Join to Chamber of Querétaro - México </title>
        <link rel="stylesheet" href="styles/join.css">
        <link rel="icon" href="images/favicon-join.ico">
        <script defer src="scripts/join.js"></script>
    </head>
    
    <body>
        <!-- Modal Structure -->
        <div id="membershipModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="membership-info" id="modalContent"></div>
            </div>
        </div>

        <header>
            <nav>
                <ul>
                    <li><a href="../chamber/index.html">Home</a></li>
                    <li><a href="../chamber/directory.html">Chamber</a></li>
                    <li><a href="../chamber/join.html">Join</a></li>
                    <li><a href="https://www.linkedin.com/in/sergiocoriamaya/?locale=en_US">LinkedIn</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Contact Format</h1>
            <form action="thanks.html" method="get">

                <!-- Nombre -->
                <label for="name">First name:</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    autocomplete="given-name" 
                    required 
                    title="Put your first name" 
                    placeholder="First Name">
                
        
                <!-- Apellido -->
                <label for="last-name">Last Name:</label>
                <input 
                type="text" 
                required
                id="last-name" 
                name="last-name"
                autocomplete="family-name"
                title="Put your last name"
                placeholder="Last Name">

                <!-- organizational title-->
                <label for="organizational-title">Organizational title:</label>
                <input 
                    type="text" 
                    required
                    id="organizational-title"
                    name="organizational-title" 
                    autocomplete="organization-title"
                    title="Put your organizational title"
                    placeholder="Organizational title">
                
        
                <!-- Email -->
                <label for="user-email">Email:</label>
                <input 
                type="email" 
                required
                id="user-email"
                name="email"
                title="Put your email"
                autocomplete="email"
                placeholder="example@gmail.com">
        
                <!-- Número de teléfono móvil -->
                <label for="user-mobile">Mobile phone number:</label>
                <input 
                type="tel" 
                required 
                id="user-mobile"
                name="mobile" 
                title="Put your mobile phone number"
                autocomplete="tel"
                placeholder="example - 760-123-4567">

        
                <!-- Nombre de la organización -->
                <label for="user-business">Business/Organization's name:</label>
                <input 
                type="text" 
                required 
                id="user-business"
                name="business" 
                title="Put your business/organization's name"
                autocomplete="organization"
                placeholder="Business/Organization's name">
                
                <fieldset>
                    <legend>Membership Level:</legend>
                    <div>
                        <input type="radio" id="np" name="membership-level" value="np" required data-info="You selected NP Membership (Non-Profit, No Fee). This membership is free for non-profit organizations and includes basic listing in our directory.">
                        <label for="np">NP Membership (Non-Profit, No Fee)</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="bronze" name="membership-level" value="bronze" data-info="You selected Bronze Membership. Benefits include: Monthly business promotion (1 time per month), Basic listing in our directory, and Access to networking events.">
                        <label for="bronze">Bronze Membership</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="silver" name="membership-level" value="silver" data-info="You selected Silver Membership. Benefits include: Enhanced business promotion (2 times per month), Featured listing in our directory, Access to premium networking events, and Business development workshops.">
                        <label for="silver">Silver Membership</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="gold" name="membership-level" value="gold" data-info="You selected Gold Membership. Benefits include: Continuous business promotion, Premium featured listing in our directory, VIP access to all events, Exclusive business development workshops, and Dedicated business advisor.">
                        <label for="gold">Gold Membership</label>
                    </div>
                </fieldset>
                
        
                <!-- Descripción -->
                <label for="user-description">Description:</label>
                <textarea 
                id="user-description"
                title="Put a description"
                name="description"></textarea>
        
                <!-- Campo oculto para la fecha y hora -->
                <input type="hidden" id="timestamp" name="timestamp">
        
                <!-- Botón de envío -->
                <input type="submit" value="Submit">
            </form>
        </main>

        <footer>
            <p>Camara de comercio Querétaro, Qro. México
                <br>Ciudad del Sol 116 C.P. 70000
                <br>Querétaro, Qro. México
                <br>(442) 123-4567
            </p>

            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" class="social-icon">
                    <img src="images/facebook-icon.png" alt="Facebook" class="social-icon-img">
                </a>
                <a href="https://www.twitter.com" target="_blank" class="social-icon">
                    <img src="images/twitter-icon.png" alt="Twitter" class="social-icon-img">
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon">
                    <img src="images/instagram-icon.png" alt="Instagram" class="social-icon-img">
                </a>
            </div>

            <p>WDD231 Class project

                <br><span id="last-modified"></span>
            </p>
        </footer>

    </body>
</html>
