    <main>
        <h1>Formulario de Contacto</h1>
        <form action="thanks.html" method="get">

            <!-- Nombre -->
            <label for="name">First name:</label>
            <input 
                type="text" 
                required
                id="name" 
                name="name" 
                autocomplete="given-name" 
                required 
                title="Put your first name" 
                placeholder="First Name">
            
    
            <!-- Apellido -->
            <label for="last-name">Last Name:</label>
            <input 
            type="text" 
            required
            id="last-name" 
            name="last-name"
            autocomplete="given-last name"
            title="Put your last name"
            placeholder="Last Name">

            <!-- organizational title-->
            <label for="organizational-title">Organizational title:</label>
            <input 
                type="text" 
                required
                id="organizational-title"
                name="organizational-title" 
                autocomplete="given-organizational-title"
                title="Put your organizational title"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                placeholder="Organizational title">
            
            
    
            <!-- Email -->
            <label for="email">Email:</label>
            <input 
            type="email" 
            required
            name="email"
            title = "Put your email"
            autocomplete="given-email"
            placeholder="example@gmail.com">
    
            <!-- Número de teléfono móvil -->
            <label for="mobile">Mobile phone number:</label>
            <input 
            type="telephone" 
            required 
            name="mobile" 
            title = "Put your mobile phone number"
            autocomplete="given-mobile"
            placeholder=" example - 760-123-4567">

    
            <!-- Nombre de la organización -->
            <label for="business">Business/Organization's name:</label>
            <input 
            type="text" 
            required 
            name="business" 
            title = "Put your business/organization's name"
            autocomplete="given-business"
            placeholder="Business/Organization's name">
            
            <fieldset>
                <legend>Membership Level:</legend>
                <!-- Cambia los onclick por data-attributes -->
                <div>
                    <input type="radio" id="np" name="membership-level" value="np">
                    <label for="np">NP Membership (Non-Profit, No Fee)</label>
                </div>
                
                <div>
                    <input type="radio" id="bronze" name="membership-level" value="bronze">
                    <label for="bronze">Bronze Membership</label>
                </div>
                
                <div>
                    <input type="radio" id="silver" name="membership-level" value="silver">
                    <label for="silver">Silver Membership</label>
                </div>
                
                <div>
                    <input type="radio" id="gold" name="membership-level" value="gold">
                    <label for="gold">Gold Membership</label>
                </div>
                
            </fieldset>
            
    
            <!-- Descripción (usamos textarea para texto más largo) -->
            <label for="description">Description:</label>
            <textarea 
            title="Put a description"
            name="description"></textarea>
    
            <!-- Campo oculto para la fecha y hora -->
            <input 
            type="hidden" 
            id="timestamp" 
            name="timestamp">
    
            <!-- Botón de envío -->
            <input type="submit" value="Submit">
        </form>
