        <main>
            <h1>Formulario de Contacto</h1>
            <form action="thanks.html" method="get">

                <!-- Nombre -->
                <label for="name">First name:</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    autocomplete="given-name" 
                    required 
                    title="Put your first name" 
                    placeholder="First Name">
                
        
                <!-- Apellido -->
                <label for="last-name">Last Name:</label>
                <input 
                type="text" 
                required
                id="last-name" 
                name="last-name"
                autocomplete="family-name"
                title="Put your last name"
                placeholder="Last Name">

                <!-- organizational title-->
                <label for="organizational-title">Organizational title:</label>
                <input 
                    type="text" 
                    required
                    id="organizational-title"
                    name="organizational-title" 
                    autocomplete="organization-title"
                    title="Put your organizational title"
                    placeholder="Organizational title">
                
        
                <!-- Email -->
                <label for="user-email">Email:</label>
                <input 
                type="email" 
                required
                id="user-email"
                name="email"
                title="Put your email"
                autocomplete="email"
                placeholder="example@gmail.com">
        
                <!-- Número de teléfono móvil -->
                <label for="user-mobile">Mobile phone number:</label>
                <input 
                type="tel" 
                required 
                id="user-mobile"
                name="mobile" 
                title="Put your mobile phone number"
                autocomplete="tel"
                placeholder="example - 760-123-4567">

        
                <!-- Nombre de la organización -->
                <label for="user-business">Business/Organization's name:</label>
                <input 
                type="text" 
                required 
                id="user-business"
                name="business" 
                title="Put your business/organization's name"
                autocomplete="organization"
                placeholder="Business/Organization's name">
                
                <fieldset>
                    <legend>Membership Level:</legend>
                    <!-- Cambia los onclick por data-attributes -->
                    <div>
                        <input type="radio" id="np" name="membership-level" value="np" required>
                        <label for="np">NP Membership (Non-Profit, No Fee)</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="bronze" name="membership-level" value="bronze">
                        <label for="bronze">Bronze Membership</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="silver" name="membership-level" value="silver">
                        <label for="silver">Silver Membership</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="gold" name="membership-level" value="gold">
                        <label for="gold">Gold Membership</label>
                    </div>
                    
                </fieldset>
                
        
                <!-- Descripción (usamos textarea para texto más largo) -->
                <label for="user-description">Description:</label>
                <textarea 
                id="user-description"
                title="Put a description"
                name="description"></textarea>
        
                <!-- Campo oculto para la fecha y hora -->
                <input 
                type="hidden" 
                id="timestamp" 
                name="timestamp">
        
                <!-- Botón de envío -->
                <input type="submit" value="Submit">
            </form>
